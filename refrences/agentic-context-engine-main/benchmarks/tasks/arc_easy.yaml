task: arc_easy
version: "1.0"

data:
  source: huggingface
  dataset_path: allenai/ai2_arc
  subset: ARC-Easy
  split: test
  limit: 200

preprocessing:
  question_template: |
    Question: {question}

    A) {choices.text[0]}
    B) {choices.text[1]}
    C) {choices.text[2]}
    D) {choices.text[3]}

    Answer with just the letter (A, B, C, or D).
  ground_truth_field: answerKey
  input_field: question

metrics:
  - name: exact_match
    weight: 1.0
  - name: accuracy
    weight: 1.0

metadata:
  description: "AI2 Reasoning Challenge Easy"
  domain: "reasoning"
  task_type: "multiple_choice"
  num_choices: 4