task: xbrl_math
version: 1.0
data:
  source: huggingface
  dataset_path: gtfintechlab/xbrl-math
  split: test
  limit: 10  # Math problems are computationally intensive
preprocessing:
  question_template: "Given the following XBRL financial data and relationships:\n\n{context}\n\nQuestion: {question}\n\nProvide the numerical answer with your calculation steps."
  ground_truth_field: answer
  input_field: question
  context_field: xbrl_context
metrics:
  - name: exact_match
    weight: 1.0
  - name: within_1_percent
    weight: 0.8
  - name: within_5_percent
    weight: 0.5
  - name: relative_error
    weight: -0.5  # Lower is better
metadata:
  description: "XBRL Mathematical Reasoning - numerical calculations with financial data"
  domain: finance
  task_type: numerical_reasoning
  evaluation_type: numerical_accuracy
  tolerance: 0.01  # 1% tolerance for numerical answers