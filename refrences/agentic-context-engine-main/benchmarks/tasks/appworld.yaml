task: appworld
version: 1.0
data:
  source: appworld
  split: test
  limit: 20  # Agent tasks are very resource intensive
preprocessing:
  question_template: "Execute the following task using the available APIs:\n\n{instruction}\n\nAvailable APIs:\n{api_docs}\n\nExecute step by step and return the final result."
  ground_truth_field: success
  input_field: instruction
  context_field: api_docs
metrics:
  - name: task_success
    weight: 1.0
  - name: api_success_rate
    weight: 0.7
  - name: execution_error
    weight: -1.0  # Penalty for errors
  - name: api_calls_count
    weight: -0.1  # Slight penalty for too many calls
metadata:
  description: "AppWorld Agent Benchmark - autonomous task execution with API interactions"
  paper: "https://arxiv.org/abs/2307.18808"
  domain: general
  task_type: agent_execution
  evaluation_type: task_completion
  timeout: 300  # 5 minutes per task